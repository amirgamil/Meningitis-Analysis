var map = L.map('map', {
  center: [9,18],
  zoom: 4

});

map.createPane('labels');
map.getPane('labels').style.zIndex = 650;
map.getPane('labels').style.pointerEvents = 'none';

//adds a base map to the frame
L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=' + mapboxAccessToken, {
    id: 'mapbox/dark-v8',
    tileSize: 512,
    zoomOffset: -1
}).addTo(map);
//Overlays the text on top of the tiles so that it's more clearly displayed
var positron = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png', {
        attribution: '©OpenStreetMap, ©CartoDB'
}).addTo(map);
var positronLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
        pane: 'labels'
}).addTo(map);

//Adds the geojson data as a tile over the map
L.geoJson(menData).addTo(map);

var geojson;

//function which specifies the color based on the density
function getColor(d) {
    return d > 100 ? '#800026' :
           d > 100  ? '#BD0026' :
           d > 90  ? '#E31A1C' :
           d > 70  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 10   ? '#FEB24C' :
           d > 1   ? '#FED976' :
                      '#FFEDA0';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.density),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.4
    };
}



L.geoJson(menData, {style: style}).addTo(map);

//Defines code to highlight the corresponding country when hovered over
function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
        weight: 3,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
    info.update(layer.feature.properties);
}
//Defines what happens on hoverout - when mouse leaves a highlighted frame
function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
        click: zoomToFeature
    });
}

function zoomToFeature(e) {
    map.fitBounds(e.target.getBounds());
}

geojson = L.geoJson(menData, {
    style: style,
    onEachFeature: onEachFeature
}).addTo(map);



//Defines the popup that will show when we hover over a country
var info = L.control();

info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
};

// method that we will use to update the control based on feature properties passed
info.update = function (props) {
    this._div.innerHTML = '<h4>Number of Cases</h4>' +  (props ?
        '<b>' + props.name + '</b><br />' + props.density + ' '
        : 'Hover over a country');
};

info.addTo(map);

geojson.eachLayer(function (layer) {
    layer.bindPopup(layer.feature.properties.name);
});


map.fitBounds(geojson.getBounds());
